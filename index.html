<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pong</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="scores">
            <span id="score-1"></span>
            <span id="score-2"></span>
        </div>
        <div class="canvas-wrapper">
            <div class="ctrls ctrls-left">
                <img class="ctrl-icon" src="./icon/key-w.svg" alt="W key" />
                <img class="ctrl-icon" src="./icon/key-s.svg" alt="S key" />
            </div>
            <canvas height="400" width="600" id="canvas"></canvas>
            <div class="ctrls ctrls-right">
                <img class="ctrl-icon" src="./icon/key-up.svg" alt="Up key" />
                <img class="ctrl-icon" src="./icon/key-down.svg" alt="Down key" />
            </div>
        </div>
    </div>
</body>
</html>
